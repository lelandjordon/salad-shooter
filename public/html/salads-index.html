<h1>This is the salads-index html file, Dave.</h1>
<ul>
  <li data-ng-repeat="salad in IndexVM.salads">
    <h2>{{salad.text}}</h2>
    <ul>
      <li data-ng-repeat="topping in salad.toppings">
        {{topping.text}}
      </li>
    </ul>
  </li>
  <li>
    <input type="text" data-ng-model="IndexVM.newSalad.text" />
    <button data-ng-click="IndexVM.create()">Add YOUR Salad</button>
  </li>
</ul>
